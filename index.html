<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List with Sorting</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div id="todo-app">
    <h1>My To-Do List</h1>

    <div class="add-row">
      <input type="text" id="new-task" placeholder="Enter new task" />
      <button id="add-task">Add Task</button>
    </div>

    <div class="meta-row">
      <div class="deadline-row">
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" />
      </div>

      <div class="priority-row">
        <label for="priority">Priority:</label>
        <select id="priority">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>
    </div>

    <div id="filter-options">
      <button id="filter-all" class="active">All</button>
      <button id="filter-today">Today</button>
      <button id="filter-upcoming">Next 7 Days</button>
      <button id="filter-overdue">Overdue</button>
      <button id="filter-none">No deadline</button>
    </div>

    <div id="sort-options">
      <button id="sort-asc">Sort by Name (Asc)</button>
      <button id="sort-desc">Sort by Name (Desc)</button>
      <button id="sort-time-asc">Sort by Time (Asc)</button>
      <button id="sort-time-desc">Sort by Time (Desc)</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
