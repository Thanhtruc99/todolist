<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Sorting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="todo-app">
    <h1>My To-Do List</h1>
    
    <input type="text" id="new-task" placeholder="Enter new task" />
    <button id="add-task">Add Task</button>

    <div id="sort-options">
      <button id="sort-asc">Sort by Name (Asc)</button>
      <button id="sort-desc">Sort by Name (Desc)</button>
      <button id="sort-time-asc">Sort by Time (Asc)</button>
      <button id="sort-time-desc">Sort by Time (Desc)</button>
    </div>

    <ul id="task-list">
      <!-- Danh sách công việc sẽ hiển thị ở đây -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
